<!-- www/delete.html -->
<html>
<head>
    <title>Delete File</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script>
        const port = window.location.port || '80';
        async function handleSubmit(event){
        event.preventDefault();
        const filepath = document.getElementById('filepath').value;
        if(filepath == ""){
            alert("Parametri mancanti");
            return;
        }
        
        // Controllo se Ã¨ una cartella (non ha estensione)
        if(!filepath.includes('.')) {
            alert("Impossibile eliminare le cartelle. Seleziona un file");
            return;
        }

        let url='http://' + window.location.hostname + ':' + port + '/uploads/'+filepath;
        try {
            const response = await fetch(url, {
                method: 'DELETE',
            });
            if(response.ok) {
                alert('File eliminato con successo');
            } else {
                alert('Errore durante l\'eliminazione del file');
            }
        } catch(error) {
            console.error('Error:', error);
            alert('Errore durante l\'eliminazione del file');
        }
    }
    </script>
</head>
<body>
    <div class="home-button">
        <a href="/">Home</a>
    </div>
    <div class="container">
        <h1>Delete a File</h1>
        <p>Per eliminare un file, inserisci il percorso:</p>
        <form onsubmit="handleSubmit(event)">
            <label for="filepath">File Path:</label>
            <input type="text" id="filepath" required>
            <button type="submit">Delete File</button>
        </form>
    </div>
</body>
</html>
